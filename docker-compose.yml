version: '3.8'

services:
  # Supabase services
  supabase-db:
    image: supabase/postgres:15.1.0.147
    container_name: immonext-supabase-db
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  supabase-kong:
    image: kong:2.8.1
    container_name: immonext-supabase-kong
    ports:
      - "54321:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - supabase-db

  # Quarkus API (JVM mode)
  api:
    build:
      context: ./apps/api
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: immonext-api
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://supabase-db:5432/postgres
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_HTTP_CORS_ORIGINS: http://localhost:3000
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: immonext-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api
    restart: unless-stopped

volumes:
  supabase-db-data:
